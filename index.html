<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Jogos</title>
  <link rel="stylesheet" href="opteste1.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ® GameStore</h1>
  </header>

  <main>
    <section class="games-list">
      <!-- Lista de jogos -->
      <div class="game">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202110/2000/M2IBVSWR2ao2oHizClzsUaYL.png" alt="Jogo 1">
        <h3 id="jogo1">Elden ring</h3>
        <p>R$ 29,90</p>
        <button onclick="addToCart('Jogo 1', 29.90)">Adicionar ao Carrinho</button>
      </div>
      <div class="game">
        <img src="https://image.api.playstation.com/vulcan/img/rnd/202010/1520/7XWcd2Kg44o1IzyY1L7czyyS.png" alt="Jogo 2">
        <h3>Hollow knight</h3>
        <p>R$19,90</p>
        <button onclick="addToCart('Jogo 2', 19.90)">Adicionar ao Carrinho</button>
      </div>
      <div class="game">
        <img src="https://via.placeholder.com/150x200.png?text=Jogo+3" alt="Jogo 3">
        <h3>Jogo 3</h3>
        <p>R$ 29,90</p>
        <button onclick="addToCart('Jogo 3', 29.90)">Adicionar ao Carrinho</button>
      </div>
    </section>

    <aside class="cart">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="total">0.00</span></p>
      <button onclick="checkout()">Finalizar Compra</button>
      <button onclick="remover()">Remover</button>
    </aside>
  </main>

  <script src="opteste1.js"></script>
</body>
</html>
